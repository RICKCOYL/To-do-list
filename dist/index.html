<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>

    <div class="main">
      <div id = "projects" class="aside">
          <h3 class="h3-p">Projects</h3>
          <button class="btn btn-info" id='display-form-btn' type="button" data-toggle="collapse" data-target="#project-form" aria-expanded="false" aria-controls="project-form">
            <i class="fas fa-plus"></i>
          </button>
          <form class="collapse" id='project-form'>
              <div class="form-group">
             
                 <input type='text' class="form-control" id='projectTitle' placeholder="Title"></input>
              </div>
            
              <button id="submit-project-form-button" class="btn btn-primary" type="button">Add project</button>
          </form>
        <div class="project-list"></div>
      </div>     
      
      <div id = "tasks-column" class="container-fluid">
          <h3 class='column-title'>Tasks</h3>
          
         
        <div class="task-list card-group"></div>
        <div class="form">
          <form class='collapse' id='task-form'>
              <div class="form-grou m">
                   <input type='text' class="form-control" id='task-input-title' placeholder=" Title"></input>
                </div>
                <div class="form-group">
                  <input type='text' class="form-control" id='task-input-description' placeholder="Description"></input>
                </div>
                <div class="form-group">
                  <input type='date' class="form-control" id='task-input-date' placeholder="Date"></input>
                </div>
              <div class="form-group">
                  <label>
                    Priority:
                  </label>
                  <select class="form-control" id="task-input-priority">
                      <option>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                  </select>
              </div>
              <button id="submit-task-form-button" class="btn btn-primary" type="button">add Task!</button>
          </form>
        </div>
        <button class="btn btn-primary" id='display-task-form-btn' type="button" data-toggle="collapse" data-target="#task-form" aria-expanded="false" aria-controls="task-form">
          Add task
        </button>
      </div>      
    </div>
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/7940b5dc55.js" crossorigin="anonymous"></script>
</body>
</html>
